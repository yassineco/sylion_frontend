# =============================================================================
# SYLION TECH - Nginx Configuration
# Canonical: www.sylionai.com | HTTP only | SPA support
# =============================================================================

# Redirect apex domain to www (HTTP 301)
server {
    listen 80;
    listen [::]:80;
    server_name sylionai.com;

    return 301 http://www.sylionai.com$request_uri;
}

# Main server block (canonical)
server {
    listen 80;
    listen [::]:80;
    server_name www.sylionai.com;

    root /var/www/sylionai;
    index index.html;

    # Logging
    access_log /var/log/nginx/sylionai.access.log;
    error_log /var/log/nginx/sylionai.error.log;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/javascript application/javascript application/json application/xml image/svg+xml;

    # Static assets cache (1 year for hashed files)
    location ~* \.(?:css|js|woff2?|ttf|eot|ico|svg|png|jpg|jpeg|gif|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Favicon fallback
    location = /favicon.ico {
        try_files $uri /favicon.png =404;
        log_not_found off;
        access_log off;
    }

    # SPA fallback (all routes -> index.html)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Block hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
